<head> <title>javascript class 2 </title>

      <script type="text/javascript">
       Rollno=2224;
       Stname="Shoaib Azam";
       English=34;
       Urdu=35;
       Computer=5;
       Total=250;
       Obmarks=English+Urdu+Computer;
       Percentage=Obmarks*100/Total;
       Average=Obmarks/3;
       if(Percentage>33)
       {
        Status="pass"
       }
       else
       {
        Status="Fail"
       }

       if(Percentage>=70)

        Grade="A"
       }
       else if(Percentage>=60)

        Grade="B"
       }
       else if(Percentage>=50)
       {
        Grade="C"
       }
       else if(Percentage>=40)
       {
        Grade="D"
       }
       else
       {
        Grade="F"
       }



        
      </script>
     	
</head>
